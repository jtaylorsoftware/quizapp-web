<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Maker</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link href="theme.css" rel="stylesheet" />
    <link href="dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="landing.html">Quiz Maker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="#">Browse</a>
          <a class="nav-item nav-link" href="#">Login</a>
          <a class="nav-item nav-link" href="#">Sign Up</a>
        </div>
      </div>
    </nav>
    <!-- navbar -->
    <section class="dashboard container">
      <div class="dashboard__block row p-3 my-3">
        <section class="col-md-8 mx-auto">
          <div class="row">
            <h1 class="col">Hello, <span>Username</span></h1>
          </div>
          <div class="row">
            <h4 class="col">Joined: <span>01/01/2020</span></h4>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-info btn-sm" role="button">
                Edit
              </button>
            </div>
          </div>
          <div class="row my-2">
            <div class="col">
              <input
                class=" form-control"
                type="text"
                placeholder="New password"
                id="password"
              />
            </div>
          </div>
          <div class="row my-2">
            <div class="col">
              <input
                class=" form-control"
                type="text"
                placeholder="Confirm new password"
                id="confirmPassword"
              />
            </div>
          </div>
          <div class="row my-2">
            <div class="col">
              <button class="btn btn-danger btn-sm" role="button">
                Change Password
              </button>
            </div>
          </div>
        </section>
      </div>
      <div class="dashboard__block row p-3 my-3">
        <section class="col-md-8 mx-auto">
          <div class="row mb-3">
            <h3 class="col mb-0">Your Quizzes:</h3>
            <div class="col d-flex align-items-end justify-content-end">
              <a href="#" class="btn btn-success btn-sm ml-auto" role="button">
                Create A Quiz
              </a>
            </div>
          </div>
          <ul class="list-group">
            <li class="list-group-item">
              <div class="d-flex w-100 justify-content-between mb-1">
                <h5 class="mb-1">Quiz Title</h5>
                <small class="text-muted">3 days ago</small>
              </div>
              <div class="row">
                <div class="col">
                  <p class="mb-1">50 Questions</p>
                </div>
                <div class="col d-flex justify-content-end align-items-end">
                  <a href="#" class="btn btn-primary btn-sm" role="button">
                    View Results
                  </a>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="d-flex w-100 justify-content-between mb-1">
                <h5 class="mb-1">Quiz Title</h5>
                <small class="text-muted">3 days ago</small>
              </div>
              <div class="row">
                <div class="col">
                  <p class="mb-1">50 Questions</p>
                </div>
                <div class="col d-flex justify-content-end align-items-end">
                  <a href="#" class="btn btn-primary btn-sm" role="button">
                    View Results
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </section>
  </body>
</html>
